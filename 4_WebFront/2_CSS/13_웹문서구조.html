<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13_웹 문서 구조</title>
    <link rel="stylesheet" href="css1/structure.css">
    <script src="https://kit.fontawesome.com/d7dbfff85e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="header">
            
            <!-- 클릭 시 메인 페이지로 이동 -->
            <div>
                <a href="#">
                    <img src="../images/KH-logo.jpg" id="main-logo">
                </a>
            </div>

            <!-- 검색창 -->
            <div>
                <div class="search-area">
                    
                    <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">

                        <!-- fieldset : form 태그 내부에서 input을 종류별로 묶는 용도로 많이 사용 -->
                        <fieldset>
                            <!-- form 태그 내부 input은 name 속성이 존재해야 값 전달 가능함! -->
                            <input type="text" name="query" id="query"
                                    autocomplete="off" placeholder="검색어를 입력해주세요">
    
                            <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                            <i ></i>
                        </fieldset>

                    </form>

                </div>
            </div>

            <div></div>
        </div>

        <!-- 네비게이터 -->
        <div class="nav">
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1 문의</a></li>
            </ul>
        </div>

        <!-- 컨텐츠 -->
        <div class="content">
            <div></div>
            <div class="content-2">
                <form action="#" name="login-form">
                    
                    <!-- 아이디/비밀번호/로그인 버튼 영역 -->
                    <fieldset id="id-pw-area">
                        <div>
                            <input type="text" placeholder="아이디" name="inputId">
                            <input type="password" placeholder="비밀번호" name="inputPw">
                        </div>
                        <div>
                            <button>로그인</button>
                        </div>
                    </fieldset>
        
                    <!-- 회원가입 / ID/PW 찾기 영역 -->
                    <div id="signup-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 풋터 -->
        <div class="footer">
            <div>Copyright &copy; KH Information Educational Institute G-Class</div>
            <div>
                <a href="#">프로젝트 소개</a>
                    <span>|</span>
                <a href="#">이용약관</a>
                    <span>|</span>
                <a href="#">개인정보처리방침</a>
                    <span>|</span>
                <a href="#">고객센터</a>
            </div>
        </div>
    </div>
</body>

</html>
