<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/createAccount2.css">
</head>

<body>
    <main>
        <div class="login-top">
            <div class="login-top-left">
                <img src="img/googleG.png">
                <p>기본 정보</p>
                <p>다음 정보를 입력하세요.</p>
            </div>

            <div class="login-top-right">
                <div>
                    <input type="text" id="birthYearInput" placeholder="연">
                    <select name="birthMonth" id="birthMonth">
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    <input type="text" id="birthDayInput" placeholder="일">
                    
                </div>

                <div class="gender">
                    <input type="radio" name="gender" id="genderFemale"><label for="genderFemale">여자</label>
                    <input type="radio" name="gender" id="genderMale"><label for="genderMale">남자</label>
                    <input type="radio" name="gender" id="genderConceal"><label for="genderConceal">공개 안함</label>
                </div>

                <div class="signUpPath">
                    <label><input type="checkbox" name="signUpPath">검색</label>
                    <label><input type="checkbox" name="signUpPath">광고</label>
                    <label><input type="checkbox" name="signUpPath">지인 소개</label>
                    <label><input type="checkbox" name="signUpPath">기타</label>
                </div>

                <button type="button" id="completeBtn">완료</button>
            </div>
        </div>

        <div class="login-bottom">
            <div>
                <select name="language" id="language">
                    <option value="kor">한국어</option>
                    <option value="eng">English</option>
                    <option value="jp">日本語</option>
                    <option value="ch">中國語</option>
                </select>
            </div>
            <div></div>
            <div>도움말</div>
            <div>개인정보처리방침</div>
            <div>약관</div>
        </div>
    </main>

    <script>
        document.getElementById("completeBtn").addEventListener("click", function(e){
            const birthYearRegExp = /^[0-9]{4}$/;

            const birthYearInput = document.getElementById("birthYearInput").value;
            const birthDayInput = document.getElementById("birthDayInput").value;

            const genderFemale = document.getElementById("genderFemale").checked;
            const genderMale = document.getElementById("genderMale").checked;
            const genderConceal = document.getElementById("genderConceal").checked;

            const checkbox = document.getElementsByName("signUpPath");
            let flag = false;

            for(const item of checkbox){
                if(item.checked){
                    flag = true;
                    break;
                }
            }

            if(birthYearInput == ''){
                alert("연도를 입력하세요.");
                return;
            
            }else if(!birthYearRegExp.test(birthYearInput)){
                alert("연도를 올바르게 입력하세요.");
                return;

            }else if(birthDayInput == ''){
                alert("일을 입력하세요.");
                return;

            }else if(birthDayInput<1 || birthDayInput>31){
                alert("일은 1부터 31 사이의 값을 입력하세요.");
                return;

            }else if(!genderFemale && !genderMale && !genderConceal){
                alert("성별을 선택하세요.");
                return;

            }else if(!flag){
                alert("가입경로를 선택하세요.");
                return;

            }else{
                location.href = 'main.html';
            }
        })
    </script>
</body>

</html>
