<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <div class="login-top">
            <div class="login-top-left">
                <img src="img/googleG.png">
                <p>로그인</p>
                <p>YouTube로 이동</p>
            </div>

            <div class="login-top-right">
                <div>
                    <input type="text" id="accountInput" placeholder=" 이메일 또는 휴대전화">
                    <div>이메일을 잊으셨나요?</div>
                    <div>
                        <p>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.<span> 게스트 모드 사용 방법 자세히 알아보기</span>
                        </p>
                    </div>
                    <button type="button" id="nextBtn">다음</button>
                    <button type="button" id="createBtn" onclick="location.href='createAccount1.html'">계정 만들기</button>
                </div>
            </div>
        </div>

        <div class="login-bottom">
            <div>
                <select name="language" id="language">
                    <option value="kor">한국어</option>
                    <option value="eng">English</option>
                    <option value="jp">日本語</option>
                    <option value="ch">中國語</option>
                </select>
            </div>
            <div></div>
            <div>도움말</div>
            <div>개인정보처리방침</div>
            <div>약관</div>
        </div>
    </main>

    <script>
        document.getElementById("nextBtn").addEventListener("click", function(e){
            if(document.getElementById("accountInput").value == ''){
                alert("이메일이나 전화번호를 입력하세요.")
                e.preventDefault();
                
            }else{
                location.href = 'loginPw.html';
            }
        })
    </script>
</body>

</html>
