<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="css/createAccount1.css">
</head>

<body>
    <main>
        <div class="login-top">
            <div class="login-top-left">
                <img src="img/googleG.png">
                <p>Google 계정 만들기</p>
                <p>아이디와 비밀번호를 입력하세요.</p>
            </div>

            <div class="login-top-right">
                <div>
                    <input type="text" id="idInput" placeholder="아이디">
                    <input type="password" id="pwInput" placeholder="비밀번호">
                    <button type="button" id="nextBtn">다음</button>
                </div>
            </div>
        </div>

        <div class="login-bottom">
            <div>
                <select name="language" id="language">
                    <option value="kor">한국어</option>
                    <option value="eng">English</option>
                    <option value="jp">日本語</option>
                    <option value="ch">中國語</option>
                </select>
            </div>
            <div></div>
            <div>도움말</div>
            <div>개인정보처리방침</div>
            <div>약관</div>
        </div>
    </main>

    <script>
        
        document.getElementById("nextBtn").addEventListener("click", function(e){
            const idRegExp = /^[a-z][a-zA-Z0-9]{5,13}$/;
            const pwRegExp = /^[a-zA-Z0-9!@#$%^&*]{8,20}$/;
            
            const idInput = document.getElementById("idInput").value;
            const pwInput = document.getElementById("pwInput").value;

            if(idInput == ''){
                alert("아이디를 입력하세요.");

            }else if(!idRegExp.test(idInput)){
                alert("아이디는 영어 소문자로 시작, 6자 이상 13자 이하여야 합니다.");
            
            }else if(pwInput == ''){
                alert("비밀번호를 입력하세요.");

            }else if(!pwRegExp.test(pwInput)){
                alert("비밀번호는 8자 이상 20자 이하여야 합니다.");

            }else{
                location.href = 'createAccount2.html';
            }
        })
    </script>
</body>

</html>
