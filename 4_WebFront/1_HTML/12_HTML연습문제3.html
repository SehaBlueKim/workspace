<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_회원 가입</title>
</head>

<body>
    <form action="12_HTML연습문제3.html">
        <fieldset>
            <legend>필수 입력 사항</legend>
                <table>
                    <tr><!-- 1행 -->
                        <th><label for="id">ID</label></th>
                        <td><input type="text" placeholder="아이디 10글자 이내" name="id" id="id"><button>중복 확인</button></label></td>
                    </tr>

                    <tr><!-- 2행 -->
                        <th><label for="password">비밀번호</label></th>
                        <td><input type="password" name="pw" placeholder="영문, 숫자, 특수문자 포함 8자 이상" id="password"></label></td>
                    </tr>

                    <tr><!-- 3행 -->
                        <th>비밀번호 확인</th>
                        <td><input type="password" name="pwCheck"></label></td>
                    </tr>

                    <tr><!-- 4행 -->
                        <th>Email</th>
                        <td>
                            <input type="text">
                            <select>
                                <option value="직접입력" selected>직접입력</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="kakao"><kakao class="com"></kakao></option>
                            </select>
                        </td>
                    </tr>

                </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
                프로필 사진 <input type="file"><br><br>
                성별 : <input type="radio" name="gender"> 남자 <input type="radio" name="gender"> 여자<br><br>
                생년월일 : <input type="date"><br><br>
                취미<br>
                <input type="checkbox">야구 <input type="checkbox">농구 <input type="checkbox">축구<br>
                <input type="checkbox">공부 <input type="checkbox">음악감상<br>
                <input type="checkbox">기타<textarea rows="1" style="resize:none;"></textarea><br><br>
                자기소개<br>
                <textarea rows="5" cols="70" style="resize: none;"></textarea><br>
        </fieldset>
        <br>
        <button type="submit">회원가입</button> <button type="reset">다시 입력</button> <button>이전으로</button>
    </form>
</body>

</html>
