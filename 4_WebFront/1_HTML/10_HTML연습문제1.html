<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_피자 주문</title>
</head>

<body>
    <form action="10_HTML연습문제1.html">
        고객명 : <input type="text" name="clientName"><br><br>
        전화번호 : <input type="tel" name="clientPhone"><br><br>
        E-mail : <input type="email" name="clientEmail"><br><br>

        피자선택 : 
        <select name="pizza">
            <option value="select" selected>피자를 선택하세요</option>
            <option value="sweetp">스위트포테이트</option>
            <option value="shirimp">쉬림프</option>
            <option value="combination">콤비네이션</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
                <input type="radio" name="size" value="Small"> Small<br><br>
                <input type="radio" name="size" value="Medium"> Medium<br><br>
                <input type="radio" name="size" value="Large"> Large
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon"> 베이컨<br><br>
            <input type="checkbox" name="topping" value="cheese"> 치즈<br><br>
            <input type="checkbox" name="topping" value="onion"> 양파<br><br>
            <input type="checkbox" name="topping" value="mushroom"> 버섯
        </fieldset>
        <br>
        희망배송시간 : <input type="time" name="timeln"><br><br>

        배송시 요청사항 : <textarea rows="3" name="ta"></textarea><br><br>

        <button>주문하기</button>
    </form>
</body>

</html>
