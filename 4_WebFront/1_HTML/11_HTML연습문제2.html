<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>

<body>
    <form action="11_HTML연습문제2.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li><label for="clientName">납품자명 : </label><input type="text" name="clientName" id="clientName"><br><br></li>
                <li><label for="clientEmail">email : </label><input type="email" name="clientEmail" id="clientEmail"><br><br></li>
                <li><label for="clientHomepage">홈페이지 : </label><input type="url" value="https://" name="clientHomepage" id="clientHomepage"><br><br></li>
                <li>지역 : 
                    <select name="clientRegion">
                        <option value="부산">부산</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                    </select></li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li><label for="productName">상품명 : </label><input type="text" name="productName" id="productName"></li><br><br>
                <li><label for="productCount">납품수량 : </label><input type="text" name="productCount" id="productCount" placeholder="최소 100"></li><br><br>
                <li>납품등급 : <input type="range" name="productGrade"></li><br><br>
                <li><label for="memo">기타사항 : </label><textarea rows="5" name="memo" id="memo"></textarea></li>
            </ul>
        </fieldset>

        <br>

        <button>send message</button>
    </form>
</body>

</html>
